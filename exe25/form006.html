<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#136bc9">
        </p>
        <!--O value indica a cor definida pra aparecer-->
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
        </p>
        <!--O MIN o nivel minimo e MAX o nivel máximo, value ficar fixo quando aparecer-->
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!--Qunado usar o controle de envio de arquivos (FILE), obrigariamente você deve usar o METHOD POST-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
